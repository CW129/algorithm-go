schemaVersion: 2.2.0
metadata:
  name: kubedock-sample-devfile
components:
  - name: universal-developer-image
    container:
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      env:
        - name: KUBEDOCK_ENABLED
          value: 'true'
        - name: CONTAINER_HOST
          value: 'tcp://127.0.0.1:2475'
      endpoints:
        - exposure: none
          name: kubedock
          protocol: tcp
          targetPort: 2475
        - exposure: public
          name: http-booster
          protocol: http
          targetPort: 8080
          attributes:
            discoverable: true
            urlRewriteSupported: true
        - exposure: internal
          name: debug
          protocol: http
          targetPort: 5005
